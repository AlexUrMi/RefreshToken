<div>
    <form ng-submit="login()">
        <label>User name</label>
        <input type="text" name="username" required="" ng-model="loginForm.userName" autofocus="autofocus" class="">
        <label>Password</label>
        <input type="password" name="password" required="" ng-model="loginForm.password" autofocus="autofocus" class="">
        <button type="submit">Login</button>
    </form>
</div>
